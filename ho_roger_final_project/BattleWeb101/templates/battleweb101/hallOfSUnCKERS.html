{% load static%}
<!DOCTYPE html>
<html>
<head>
    <title>BattleWeb101 Hall Of Sunckers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>




<a href = '{% url "home_urlpattern" %}'>Back to Arsenal</a>

<div class="jumbotron" style="height: 100%">
    <div class="container">
      <h2><h1>HALL OF SUCKERS!</h1></h2>
      <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Player Name</th>   <th>Player SUnCKER Points</th>
          </tr>
        </thead>
        <tbody>
          {% for player in suncker_player_list %}
              <tr style="color: blue;">
                <td>{{player.player_name}}</td>
                <td>{{player.player_suncker_points}}</td>
              </tr>
          {% endfor %}
        </tbody>
      </table>
      </div>
    </div>
</div>

</body>
</html>
