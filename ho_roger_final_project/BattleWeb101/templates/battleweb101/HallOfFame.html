<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>~~~~~HALL OF FAME~~~~~</h1>

    <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Player Name</th>   <th>Player Accuracy (x.yz)</th>
          </tr>
        </thead>
        <tbody>
          {% for player in hall_of_fame_list %}
              <tr style="color: blue;">
                <td>{{player.player_name}}</td>
                <td>{{player.player_accuracy}}</td>
              </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
